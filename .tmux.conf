#history size
set-option -g history-limit 100000

# split panes using h and v
bind h split-window -v
bind v split-window -h
unbind '"'
unbind %

# status bar fg/bg color
set-option -g status-bg colour242

# Faster Command Sequences
set -s escape-time 0

# Enable mouse mode
set -g mouse on
#set -g mouse-utf8 off

# change prefix to Ctrl-x
set-option -g prefix C-x
unbind C-b

# Start Window Numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# default window title colors
set-window-option -g window-status-style fg=black,bg=default,dim

# active window title colors
set-window-option -g window-status-current-style fg=white,bg=default,bright

# set hostname on status bar on right
set -g status-right "#{s/.facebook.com//:host} â€¢ %Y-%m-%d [%H:%M]"
set-option -g status-right-style fg="#ffffd7",bold

# do not allow window name renaming
set-option -g allow-rename off

set -g default-terminal "xterm-256color"
set -g status-keys emacs

# allow renumbering windows when a window is closed
set -g renumber-windows on

